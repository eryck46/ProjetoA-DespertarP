</head>
<body>
    <header>
        <div class="content">
            <div class="logo">
                <img src="./img/pngtree-cartoon-yellow-pizza-illustration-png-image_4634672-removebg-preview.png" alt="Cupcake">
                <h3>Pizzas Papitonne</h3>
            </div>
            <ul class="list-menu">
                <li><a href="index.html">Home</a></li>

            </ul>
            <div class="menu-toggle">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
        </div>
    </header>


    <section class="carrinho">
        <h2>Finalizar Pedido</h2>
        <ul id="selecionados"></ul> <!-- Lista para exibir os itens selecionados -->
        <ul id="carrinho-items"></ul>
        <div id="total-carrinho"></div>
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </section>

    
    <section class="footer">
        <h3>Contatos</h3>
        <div class="contatos-secao">
            <div>
                <i class="fab fa-whatsapp"></i>
                <span>(11) 94951-6058 </span>
            </div>
            <div>
                <i class="fab fa-instagram"></i>
                <span>@_pizzaria_papitone</span>
            </div>
            <div>
                <i class="fab fa-facebook-f"></i>
                <span>Pizzaria Papitone</span>
            </div>
        </div>
        <h4>Desenvolvido por -> Arthur Clécio & Eryck Eleutério</h4>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
            const carrinhoItems = document.getElementById('carrinho-items');
            const totalCarrinho = document.getElementById('total-carrinho');
            let total = 0;
    
            // Exibir os pedidos na lista
            pedidos.forEach(pedido => {
                const li = document.createElement('li');
                const img = document.createElement('img');
                img.src = pedido.imagem;
                img.alt = pedido.nome;
                li.appendChild(img);
                li.innerHTML += `${pedido.nome} - R$${pedido.preco.toFixed(2)}`;
                carrinhoItems.appendChild(li);
                total += pedido.preco;
            });
    
            // Exibir o total do carrinho
            totalCarrinho.innerText = `Total: R$${total.toFixed(2)}`;
        });
    </script>
    
</body>
</html>
